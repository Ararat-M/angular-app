<form
  [formGroup]="form"
  class="auth-form"
  (ngSubmit)="submit()"
  >
  <input
    [class.failed]="authFailed"
    class="input"
    type="text"
    placeholder="username"
    formControlName="username"
    >
  <input
    [class.failed]="authFailed"
    class="input"
    type="password"
    placeholder="password"
    formControlName="password"
  >
  <button class="btn" type="submit">Sign In</button>
</form>
