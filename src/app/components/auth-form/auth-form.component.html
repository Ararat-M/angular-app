<form
    [formGroup]="form"
    class="auth-form"
    (ngSubmit)="submit()"
  >
  <input
    class="input"
    type="text"
    placeholder="Email"
    formControlName="email"
    >
  <input
    class="input"
    type="password"
    placeholder="Пароль"
    formControlName="password"
  >
  <button class="btn" type="submit">Sign In</button>
</form>
