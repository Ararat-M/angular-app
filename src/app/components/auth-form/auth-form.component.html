<form
    [formGroup]="form"
    class="auth-form"
    (ngSubmit)="submit()"
  >
  <input
    class="input"
    type="text"
    placeholder="username"
    formControlName="username"
    >
  <input
    class="input"
    type="password"
    placeholder="password"
    formControlName="password"
  >
  <button class="btn" type="submit">Sign In</button>
</form>
